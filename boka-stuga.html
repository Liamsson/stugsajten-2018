    <main>
      <h2>Boka stuga</h2>


      <form>
        <fieldset>
          <legend>Dina Kontaktuppgifter</legend>
          <div class="upg">
            <div class="tv">
              <label for="namn">Namn:</label> <br/>
              <label for="email">E-post:</label>
            </div>

            <div class="th">
            <input type="text" name="namn" id="namn" placeholder="Förnamn Efternamn"/> <br/>
            <input type="email" name="email" id="email" placeholder="E-post" required>
            </div>
          </div>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Din bokning</legend>
          <div class="datum">
            <div class="tv">
              <label for="andag" class="tvt">Ankomst:</label> <br/>
              <label for="avdag"class tvt>Avresa:</label> <br/>
              <br/>
              
              <label>Hämntning:</label><br/>

          <input type="radio" name="radio" id="flyg" value="flyg" class="bot" checked>
          <label for="flyg">Flygplats</label><br/>

          <input type="radio" name="radio" id="train" value="train" class="bot">
          <label for="train">Järnvägs</label><br/>

          <input type="radio" name="radio" id="ej" value="ej" class="bot">
          <label for="ej">Behövs ej</label><br/>

          <input type="checkbox" name="clean" id="clean" value="clean" class="bot">
          <label for="clean">Städning</label>

            </div>
            <div class="th">
              <input type="date" name="andag" id="andag" class="th"><br/>
              <input type="date" name="avdag" id="avdag" class="th"><br/>
            </div>
          </div>         
        </fieldset>
      </form>
